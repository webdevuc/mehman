<section class="hero-notification" *ngIf="isLoaded">
  <div class="container">
    <div class="row cust-box-row" *ngIf="searchResult">
      <div [className]="getSelected(date) ? 'cust-boxs shadow-sm active' : 'cust-boxs'" *ngFor="let date of list"
        (click)="selectDate(date)">
        {{date.label}}
      </div>
      <div (click)="selectDate(date)" [className]="'cust-boxs cust-boxs-price'" *ngFor="let date of list">
        PKR {{getPrice(date) | number}}
      </div>
    </div>
  </div>
</section>

<section class="hero-filter">
  <div class="container">
    <div class="row" *ngIf="!isLoaded">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <img class="flight-img" src="../../../assets/images/search/flights.gif" />
      </div>
    </div>
    <div class="row" *ngIf="isSearchResultsError">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="flt-details wow fadeIn">
          <div class="alert alert-danger col-lg-12 col-sm-12 col-xs-12" role="alert">
            {{ searchResultsErrMsg }}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-sm-12 col-xs-12">
        <div class="header-offer-box sort-filter wow fadeInUp" *ngIf="
            searchResult &&
            ((searchResult.stopFilters &&
              searchResult.stopFilters.length > 0) ||
              (searchResult.airlineFliters &&
                searchResult.airlineFliters.length > 0))
          ">
          <div class="offer-header">
            <div class="offer-title offer-title-2">
              <h5>
                Filter by
                <span *ngIf="searchResult && searchResult.flights && isLoaded">({{ searchResult.flights.length }}
                  <ng-container *ngIf="searchResult.flights.length == 1">result</ng-container>
                  <ng-container *ngIf="searchResult.flights.length != 1">results</ng-container>
                  found)
                </span>
              </h5>
            </div>
          </div>
          <div class="filter-cont">
            <div class="flt-check" *ngIf="
                searchResult.stopFilters && searchResult.stopFilters.length > 0
              ">
              <h5>Stops</h5>

              <label class="containerlabel" *ngFor="let filter of searchResult.stopFilters; let i = index">
                {{ filter.text }}
                <input type="radio" id="stop-filter_{{ i }}" name="stop-filter" [value]="filter.value"
                  [(ngModel)]="stopFilter" (ngModelChange)="applyFilter()" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="flt-check" *ngIf="
                searchResult.airlineFliters &&
                searchResult.airlineFliters.length > 0
              ">
              <h5>Preffered Airlines</h5>

              <label class="containerlabel" *ngFor="
                  let filter of searchResult.airlineFliters;
                  let i = index
                ">
                <ng-container *ngIf="!filter.logo">{{
                  filter.name
                  }}</ng-container>
                <img [src]="'assets/images/search/' + filter.logo" class="img-fluid" alt="" *ngIf="filter.logo" />
                <input type="radio" id="airline-filter_{{ i }}" name="airline-filter" [value]="filter.code"
                  [(ngModel)]="airlineFilter" (ngModelChange)="applyFilter()" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="header-offer-box sort-filter Arrenge-box wow fadeInUp" *ngIf="
            isLoaded &&
            searchResult &&
            searchResult.flights &&
            searchResult.flights.length > 0
          ">
          <div class="offer-header">
            <div class="offer-title offer-title-2">
              <h5>Arrange by</h5>
            </div>
          </div>
          <div class="filter-cont">
            <div class="flt-check">
              <label class="containerlabel">
                Lowest Fare
                <input type="radio" id="arrange-by_lowest-fare" name="arrange-by" value="lowest_fare"
                  [(ngModel)]="arrangeFilter" (ngModelChange)="applyFilter()" />
                <span class="checkmark"></span>
              </label>

              <label class="containerlabel">
                Shortest Travel Time
                <input type="radio" id="arrange-by_shortest-travel-time" name="arrange-by" value="shortest_travel_time"
                  [(ngModel)]="arrangeFilter" (ngModelChange)="applyFilter()" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="mobile-sort" [routerLink]="['/sort-filter']" routerLinkActive="active">
          <div class="sort-result">
            <p>
              <span><i class="fa fa-sort-amount-asc" aria-hidden="true"></i></span> Sort Results
            </p>
          </div>
          <div class="sort-result">
            <p>
              <span><i class="fa fa-filter" aria-hidden="true"></i></span> Filter Flights
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-sm-12 col-xs-12">
        <ng-container *ngIf="
            !isSearchResultsError &&
            searchResult &&
            searchResult.flights &&
            searchResult.flights.length <= 0 &&
            isLoaded
          ">
          <div class="flt-details wow fadeIn">
            <div class="alert alert-danger col-lg-12 col-sm-12 col-xs-12" role="alert">
              No results found!
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="
            searchResult &&
            searchResult.flights &&
            searchResult.flights.length > 0
          ">
          <div class="row" *ngFor="let flight of searchResult.flights;let i=index">
            <div class="flt-details wow fadeIn">
              <div class="flight-logo">
                <h2 class="text-center" style="color: #57b957" *ngIf="!flight.airlineLogo">
                  {{ flight.airline }}
                </h2>
                <img [src]="'assets/images/search/' + flight.airlineLogo" class="img-fluid" alt=""
                  *ngIf="flight.airlineLogo" />
              </div>
              <div class="flight-cont">
                <div class="flt-cont-box">
                  <div class="flt-date">
                    <h5>
                      {{ flight.flightMini.departure.departureDateTimeFormat }}
                    </h5>
                    <p>{{ flight.flightMini.departure.originLocation }}</p>
                    <p>{{ flight.flightMini.departure.departureDateFormat }}</p>
                  </div>
                  <div class="flt-arrow">
                    <p>{{ flight.elapsedTime }}</p>
                    <img src="assets/images/search/arrow-first.png" class="img-fluid" alt=""
                      pTooltip="{{flight.flightMini.departure.changePlanesNote}}" />
                    <p>{{ flight.flightMini.departure.travelRoute }}</p>
                  </div>
                  <div class="flt-date">
                    <h5>
                      {{ flight.flightMini.departure.arrivalDateTimeFormat }}
                    </h5>
                    <p>{{ flight.flightMini.departure.destinationLocation }}</p>
                    <p>{{ flight.flightMini.departure.arrivalDateFormat }}</p>
                  </div>
                </div>
                <div class="flt-cont-box flt-cont-box-2"
                  *ngIf="flight.tripType == 'Return' && flight.flightMini.return">
                  <div class="flt-date">
                    <h5>
                      {{ flight.flightMini.return.departureDateTimeFormat }}
                    </h5>
                    <p>{{ flight.flightMini.return.originLocation }}</p>
                    <p>{{ flight.flightMini.return.departureDateFormat }}</p>
                  </div>
                  <div class="flt-arrow">
                    <p>{{ flight.flightMini.return.totalDuration }}</p>
                    <img src="assets/images/search/arrow-second.png" class="img-fluid" alt="" />
                    <p>{{ flight.flightMini.return.travelRoute }}</p>
                  </div>
                  <div class="flt-date">
                    <h5>{{ flight.flightMini.return.arrivalDateTimeFormat }}</h5>
                    <p>{{ flight.flightMini.return.destinationLocation }}</p>
                    <p>{{ flight.flightMini.return.arrivalDateFormat }}</p>
                  </div>
                </div>
              </div>
              <div class="flt-pkr">
                <h5>{{ flight.currencyCode }} {{ flight.totalFare | number }}</h5>
                <div class="flt-pkr-btn">
                  <a (click)="reviewBooking(flight)" style="cursor: pointer">Book Now</a>
                  <div class="flt-arrowbtn">
