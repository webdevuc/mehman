<div id="sidenav" class="sidebar">

      alt="mehman.pk logo"></span>
  <h3 class="text-center">Hello <br />{{ userName }}</h3>
  <h3 class="text-center travel-agency">Travel Agency</h3>
  <hr style="background-color: #f1f1f1;">
  <a [routerLinkActive]="['active']" (click)="setTitle('Bookings')"

        </div>
