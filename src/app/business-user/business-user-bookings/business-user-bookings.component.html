<div class="row mb-5">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="manage-table">
      <div class="booking-table">
        <p-table [value]="bookings" [rowHover]="true" [responsive]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
          [rowsPerPageOptions]="[5, 10,25,50]" [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <!-- <ng-template pTemplate="caption">
            Bookings
          </ng-template> -->
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">Booking Ref <p-sortIcon field="id"></p-sortIcon>
              </th>
              <th pSortableColumn="pax">No. of Passengers <p-sortIcon field="pax"></p-sortIcon>
              </th>
              <th pSortableColumn="originLocation">Origin <p-sortIcon field="originLocation"></p-sortIcon>
              </th>
              <th pSortableColumn="destinationLocation">Destination <p-sortIcon field="destinationLocation">
                </p-sortIcon>
              </th>
              <th pSortableColumn="paymentTypeName">Payment Type <p-sortIcon field="paymentTypeName">
                </p-sortIcon>
              </th>
              <th pSortableColumn="bookingStatusName">Booking Stage <p-sortIcon field="bookingStatusName">
                </p-sortIcon>
              </th>
              <th pSortableColumn="expiredOn">Expired On <p-sortIcon field="expiredOn"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td (click)="bookingDetails(user.id)">{{user.pnr}}</td>
              <td>{{user.pax}}</td>
              <td>{{user.originLocation}}</td>
              <td>{{user.destinationLocation}}</td>
              <td>{{user.paymentTypeName}}</td>
              <td>{{user.bookingStatusName}}</td>
              <td>{{user.expiredOn | date :'d MMM yyyy'}}</td>
            </tr>
          </ng-template>
        </p-table>
